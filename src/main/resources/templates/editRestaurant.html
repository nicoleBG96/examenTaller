<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit</title>
</head>
<body>
    <h1> Editar Restaurante</h1>
    <br/>
<form action="/restaurant" method="POST">
    <input type="hidden" name="id" th:value="${rest.id}"/>
    <p>Ingrese nuevo nombre de restaurante:</p>
    <textarea name="name" th:text="${rest.name}" id="name" cols="30" rows="3">
    </textarea>
    <br/>
    <p>Ingrese nuevo telefono de restaurante:</p>
    <textarea name="phone" th:text="${rest.phone}" id="phone" cols="30" rows="3">
    </textarea>
        <br/>
    <p>Ingrese nueva descripci√≥n de restaurante:</p>
    <textarea name="description" th:text="${rest.description}" id="description" cols="30" rows="5">
    </textarea>
    <br/>
    <p>Seleccione tipo:</p>
    <select name="category" id="category">
        <option th:each="category : ${categories}"
                th:value="${category.id}"
                th:text="${category.nombre}"
                th:selected="(${category.id} == ${rest.category.id})"></option>
    </select>
    <br/>
    <p>Seleccione ciudad:</p>
    <select name="city" id="city">
        <option th:each="city : ${cities}"
                th:value="${city.id}"
                th:text="${city.nombre}"
                th:selected="(${city.id} == ${rest.city.id})"></option>
    </select>
    <br/>
    <p>Seleccione Nivel Precio:</p>
    <select name="levelPrice" id="levelPrice">
        <option th:each="levelPrice : ${levelsPrices}"
                th:value="${levelPrice.id}"
                th:text="${levelPrice.description}"
                th:selected="(${levelPrice.id} == ${rest.levelPrice.id})"></option>
    </select>
    <br/>
    <br/>
    <input type="submit" value="Guardar"></input>
</form>

</body>
</html>
